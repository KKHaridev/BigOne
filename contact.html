    <section class="contact">
      <div class="container">
        <h3 class="h3">
          Have a project in mind that could create real change? We’re here to
          listen and support you on your journey<span>.</span>
        </h3>
        <form action="" onsubmit="sendMsg(event);">
          <div class="single">
            <label for="">Name</label>
            <input type="text" name="" id="" />
          </div>
          <div class="double">
            <div class="input">
              <label for="">Email</label>
              <input type="email" name="" id="" />
            </div>
            <div class="input">
              <label for="">Company</label>
              <input type="text" name="" id="" />
            </div>
          </div>

          <div class="single">
            <label for="">Message</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <button class="button" type="submit">
            Send Enquiry<i class="fa-solid fa-chevron-right"></i>
          </button>
        </form>
      </div>
      <div class="modal hiddenModal">
        <div class="fixedbg"></div>
        <div class="modalholder">
          <h2>
            We Get You Covered, Well <br />Review and team will<br />
            contact you soon<span>.</span>
          </h2>
          <p>Thankyou<span>!</span></p>
          <a href="/" class="button">OK</a>
          <div class="vector1">
            <img src="./assets/smallIcon1.png" alt="" />
          </div>
          <div class="vector2">
            <img src="./assets/smallIcon2.png" alt="" />
          </div>
        </div>
      </div>
    </section>
